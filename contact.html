<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title><h2>Contact Us</h2></title>
</head>
<body>
    <!-- Page content begins here at the header, a responsive navbar with collapsing navigation items -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
            <a class="navbar-brand" href="index.html"> <i class="fab fa-battle-net" style="color: white;"></i> Christopher Burns</a>

            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarSupportedContent"> 
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-item nav-link" href="contact.html" style="font-weight: bolder;">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content of Contact Us page with a form that is currently not submittable, but contains name, email and message -->
    <main class="container" style="border-left: 1px solid lightgray;">
        <section class="row">
            <article class="col-md-12">
                <h2>CONTACT</h2>
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="exampleInputName" aria-describedby="" placeholder="Name">
                        <small id="nameHelp" class="form-text text-muted">We'll never share your personal details.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </article>
        </section>
    </main>
    
     <!-- Final bottom section, a sticky footer with a fixed position that ignores scrolling and with links to github and linkedin -->
    <footer class="footer">
        <div class="container">
            <p style="margin-top: 25px;">Connect with me </p>
                <a href="https://github.com/ckzard"><i class="fab fa-github-square"></i></a>  <a href="https://www.linkedin.com/in/christopher-burns-bb20321b1/"><i class="fab fa-linkedin"></i> </a> 
        </div>
    </footer>
